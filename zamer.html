<body>	

	<div class="zamer" style="background-image: url(./img/sect_email_bg.jpg);">
		
		<div class="vertical-centred">
			 <div class="box box-inner">
			 		<div class="container">
						<div class="row">
							<h2 class="section_main_title">Оставить заявку</h2>
							<div class="block_service">
								<a class="call_back" href="#">Обратный звонок</a>
								<a class="froze active" href="#">Замер</a>
							</div>
							<div class=" col-xs-8 col-xs-8 col-md-offset-2 col-xs-offset-2">
								<div class="main_form">
									<form action='' class='form'>
									    <p class='field required half'>
									      <label class='label required' for='name'>Name</label>
									      <input class='text-input' type='name'  id='name' name='name' required type='text'>
									    </p>
									    <p class='field required half'>
									      <label class='label' for='email'>E-mail</label>
									      <input class='text-input' type='email'  id='email' name='email' required type='email'>
									    </p>
									    <p class='field required half'>
									      <label class='label' for='phone'>Номер телефона</label>
									      <input class='text-input' type='phone'  id='phone' name='phone' required type='phone'>
									    </p>
									    <p class="field required custom half">
									    	<label class='label' for="file">Прикрепить файл </label>
											<input class='text-input' style="opacity: 0"  type='file'  id="file" placeholder="">
									    </p>
									    <p class='field required half'>
									      <label class='label' for='message'>Message</label>
									      <textarea class='textarea' cols='50' id='message' name='message' required rows='4'></textarea>
									    </p>
									    
									      <a href="zakaz.html" class="draw">Отправитиь заявку</a>
									 
									  </form>
									<div class="agreement">
										<p>Заполняя данную форму вы принимаете условия <a href="#">соглашение о использования сайта</a>, в том числе в <br>части обработки и исполльзование персональныйх данных</p>
									</div>
								</div>
							</div>
						</div>
					</div>
			 		</div>
			 </div>

	</div>
	





	

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
